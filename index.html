<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2, h3 {
            color: #1DB954;
        }

        #profile, #topArtistsSection, #topTracksSection {
            display: none;
            margin-top: 20px;
        }

        #profile.active, #topArtistsSection.active, #topTracksSection.active {
            display: block;
        }

        #avatar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        /* Navigation Tabs */
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #1DB954;
            color: white;
        }

        /* Top Artists */
        #topArtists {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .artist-card {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .artist-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .artist-name {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Top Tracks */
        .track-card {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        .track-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .track-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .track-artist {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Display your Spotify profile data</h1>

    <!-- Tab buttons -->
    <div class="tab">
        <button class="tablinks" onclick="openSection(event, 'profile')" id="defaultOpen">Profile</button>
        <button class="tablinks" onclick="openSection(event, 'topArtistsSection')">Top Artists</button>
        <button class="tablinks" onclick="openSection(event, 'topTracksSection')">Top Tracks</button>
    </div>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Logged in as <span id="displayName"></span></h2>
        <div id="avatar"></div>
        <ul>
            <li>User ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
            <li>Profile Image: <span id="imgUrl"></span></li>
        </ul>
    </section>

    <!-- Top Artists Section -->
    <section id="topArtistsSection">
        <h3>Top Artists</h3>
        <div id="topArtists"></div>
    </section>

    <!-- Top Tracks Section -->
    <section id="topTracksSection">
        <h3>Top Tracks</h3>
        <div id="topTracks"></div>
    </section>

    <script>
        // Function to open a section
        function openSection(evt, sectionName) {
            // Hide all sections
            var sections = document.getElementsByTagName("section");
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove("active");
            }

            // Remove "active" class from all tab buttons
            var tablinks = document.getElementsByClassName("tablinks");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current section and add an "active" class to the clicked tab
            document.getElementById(sectionName).classList.add("active");
            evt.currentTarget.className += " active";
        }

        // Set default tab
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
